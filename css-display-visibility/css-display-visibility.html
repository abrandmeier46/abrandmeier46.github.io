<!DOCTYPE html>
<html>
<head>
<title> CSS Display and Visibility</title>
<style>

#a{
    visibility: hidden;
}

#b{
    display: none;
}

#c{
    visibility: visible;
}

p.g{
    display: inline;
}

.balls{
    display: block;
}

</style>
</head>
<body>

<h1 id="a"> CSS Display and Visibility</h1>
<h1 id="b"> This is where I will show headings</h1>
<h1 id="c">I will also show how to style them</h1>

<p id="d">chair</p>
<p id="e">chair</p>
<p id="f">chair</p>
<p class="g">chair</p>
<p class="g">chair</p>
<p class="g">chair</p>

<img src="face.png" alt="Image 1" >
<img src="face.png" alt="Image 1" >
<img src="face.png" alt="Image 1" >
<img class="balls" src="face.png" alt="Image 1" >
<img class="balls" src="face.png" alt="Image 1" >
<img class="balls" src="face.png" alt="Image 1" >

</body>
</html>

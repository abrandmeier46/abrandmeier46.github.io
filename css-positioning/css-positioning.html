<!DOCTYPE html>
<html class="html">
<head>
<title>CSS Positioning</title>
<style>

#a{
    position: fixed;
    bottom: 0;
    right: 0;
    width: 300px;
}

#b{
    position: absolute;
    top: 80px;
    right: 0;
}

#c{
    position: absolute;
  left: 0px;
  top: 0px;
  z-index: -3;
}

#d{
    position: absolute;
    left: 20px;
    top: 20px;
    z-index: -2;
}

#e{
    position: absolute;
    left: 40px;
    top: 40px;
    z-index: -1;
}

.html{
    cursor: cell;
}

.body{
    cursor: alias;
}

</style>
</head>
<body class="body">

<img id="a" src="https://www.ercandy.com/product_images/uploaded_images/about-us-left-side.jpg" alt="Image 1" style="width:271px;height:203px:">
<img id="b" src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQEKtsx9XRFJnqPf6aM5E75KCl2GfT9VkEEng&usqp=CAU" alt="Image 2" style="width:203px;height:203px:">

<img id="c" src="https://www.travelwisconsin.com/uploads/places/be/beccd801-a5a9-4462-b2a7-e2e707da3a87-flea_market.jpg?preset=listing-page-slider-desktop" alt="Image 3">
<img id="d" src="https://eagleriver.org/wp-content/uploads/2015/03/255_Eagle_Waters_pic_12.jpg" alt="Image 4">
<img id="e" src="https://cdn.mos.cms.futurecdn.net/ntFmJUZ8tw3ULD3tkBaAtf-970-80.jpg.webp" alt="Image 5" style="width:500px;height:203px:">



</body>
</html>
